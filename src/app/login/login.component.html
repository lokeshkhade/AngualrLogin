<section class="main-container">
    <div class="background">

    </div>
    <div class="header">

    </div>
    <div class="center-container">
        <div class="left-container">

        </div>

        <div class="right-container">
            <!-- <div class="login-container"> -->
            <form [formGroup]="loginForm" (ngSubmit)="login()">
                <div class="row">
                    <div class="col-md-12 text-center">
                        <!-- <img src="assets/avifs/cgLogoAvif.avif"> -->
                    </div>
                    <h2 style="text-align: center;">Login Here</h2>
                    <div class="col-md-12">
                        <mat-form-field appearance="outline" style="width: 100%;">
                            <mat-label>यूजर आई. डी.</mat-label>
                            <input matInput placeholder="Placeholder" formControlName="username">
                        </mat-form-field>
                    </div>
                    <div class="col-md-12">
                        <mat-form-field appearance="outline" style="width: 100%;">
                            <mat-label><b>पासवर्ड</b></mat-label>
                            <input matInput placeholder="Placeholder" formControlName="password" type="password">
                        </mat-form-field>
                    </div>

                </div>
                <div class="row">
                    <!-- <div class="multiple-container"> -->
                    <div class="col-md-4">
                        <mat-form-field appearance="outline" style="width: 100%;">
                            <mat-label>Captcha</mat-label>
                            <input matInput placeholder="Placeholder" formControlName="captcha">
                        </mat-form-field>
                    </div>

                    <div class="col-md-2 text-center">
                        <button mat-icon-button (click)="getCaptcha()" type="button" color="primary">
                            <mat-icon class="mat-18">autorenew</mat-icon>
                        </button>
                    </div>

                    <div class="col-md-6">
                        <span #captchaContainer></span>
                    </div>
                    </div>

               
                <div class="row d-flex justify-content-center align-items-center">
                    <!-- <button mat-raised-button color="primary" type="submit">
                        Submit
                    </button> -->
                    <div style="width: fit-content;">
                        <button mat-raised-button color="primary" type="submit">
                            Submit
                        </button>
                    </div>
                </div>

            </form>
            <!-- </div> -->
        </div>
       
    </div>
</section>
